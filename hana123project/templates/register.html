<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>REGISTRATION </h2>
<form  action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username"  placeholder="Enter your name"><br>
     <input type="text" name="first_name" placeholder="Enter your firstname"><br>
      <input type="text" name="last_name" placeholder="Enter your  last_name"><br>
    <input type="email" name="Email" placeholder="Enter your email"><br>
      <input type="password" name="Password" placeholder="Enter Password"><br>
      <input type="password" name="Password1" placeholder="Confirm Password"><br>
      <input type="submit">
</form>
{% for msg in messages%}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
